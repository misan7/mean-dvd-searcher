<!DOCTYPE html>
<html lang="en" ng-app="dvdApp">
<head>
	<meta charset="UTF-8">
	<title>Dvd Searcher</title>
</head>
<body>
	<h1>DVD SEARCHER</h1>

	<div ng-controller="MainController">
		<ul>
			<li ng-repeat="dvd in dvds">
				{{ dvd.name }} - {{ dvd.description}}
			</li>
		</ul>

	</div>

	<script src="app.js"></script>
</body>
</html>
