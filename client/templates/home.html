<div class="container bg">

<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th class="span1">Title</th>
      <th class="span1">Director</th>
      <th class="span1">Availability</th>
      <th class="span1"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="dvd in dvds">
      <td><strong><button ng-click="showImage(dvd)" class="btn btn-secondary btn-css" type="button">{{ dvd.name }}</button></strong></td>
      <td>{{ dvd.description }}</td>
      <td><input type="checkbox" ng-model="dvd.availability"></td>
      <td><button class="btn-css btn btn-danger" ng-click="removeFilm(dvd._id, $index)">Remove</button></td>

    </tr>
    </tbody>
  </table>
</div>
<div class="text-center">
    <h1>Cover</h1>
  <img src="{{ dvd.image }}" class="rounded img-bg" alt="{{ dvd.name }} - No image -">
</div>
