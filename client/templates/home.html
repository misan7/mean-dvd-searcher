<div class="container bg">

<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th class="span1">Título</th>
      <th class="span1">Descripción</th>
      <th class="span1"><input type="checkbox"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="dvd in dvds">
      <td><strong><button ng-click="showImage(dvd)" class="btn btn-secondary" type="button">{{ dvd.name }}</button></strong></td>
      <td>{{ dvd.description }}</td>
      <td><input type="checkbox">{{ dvd.availability }} <a href="#"><i class="icon-star-empty"></i></a></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="text-center">
  <img src="{{ dvd.image }}" class="rounded" alt="{{ dvd.name }}">
  <h1></h1>
</div>
