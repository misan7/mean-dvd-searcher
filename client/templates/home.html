<div class="container bg">

<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th class="span1">Título</th>
      <th class="span1">Descripción</th>
      <th class="span1">Disponibilidad</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="dvd in dvds">
      <td><strong><button ng-click="showImage(dvd)" class="btn btn-secondary btn-css" type="button">{{ dvd.name }}</button></strong></td>
      <td>{{ dvd.description }}</td>
      <td><input type="checkbox" ng-model="dvd.availability"></td>
      <td><a href="#" class="btn btn-danger" role="button" ng-click="removeFilm(dvd._id)">Borrar</a></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="text-center">
    <h1>Carátula</h1>
  <img src="{{ dvd.image }}" class="rounded img-bg" alt="{{ dvd.name }} - No hay foto Disponible -">
</div>
